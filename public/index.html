<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="pokedex-container">
      <img
        class="pokedex-logo"
        src="https://img.pokemondb.net/sprites/black-white/anim/normal/pikachu.gif"
        alt="Pikachu waving"
      />
      <h1>Welcome to the Pokedex API!</h1>
      <p class="pokedex-description">
        Discover and explore a world of Pokémon with our simple RESTful API.<br />
        <strong>Tip:</strong> Start by visiting <code>/api/pokemon</code> to get
        a list of available Pokémon!
      </p>
      <div class="pokedex-link-wrapper">
        <a class="pokedex-link" href="/api/v1/pokemon"
          >Explore Pokémon &rarr;</a
        >
      </div>
    </div>
  </body>
</html>
